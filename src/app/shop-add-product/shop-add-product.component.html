<app-navbar></app-navbar>
<body>
<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <div class="icon-block">
          <h5 class="center"><i class="material-icons">샵 타입 선택하기</i></h5>
        </div>
      </div>
    </div>
  </div>

  <div [hidden]="login">
    <app-shop-add-login></app-shop-add-login>
  </div>
</div>
<div class="container" style="width:80%">
  <div [hidden]="!login">
    <!--   Icon Section   -->
    <div class="row" >
      <div class="col s12" >
        <div class="col l4 m6 s12" *ngFor="let product of products" id="products">
          <div class="icon-block">
            <h6 class="center" style="margin-top:40px; margin-bottom:40px;">{{product.title}}</h6>
            <h4 class="center red-text" style="margin-top:40px; font-size:3.0em;">₩ {{product.price}}</h4>
            <br>
            <p class="light" id="products_text" style="height:220px; white-space:pre-wrap; font-size:0.9em;">
              {{product.products_content}}
            </p>
            <a class="waves-effect waves-light btn col s12 "
               style="text-align: center; margin-top:40px; margin-bottom:40px;"
               href="/main/ShopAddProductWrite?listing_type={{type}}&P={{product.no}}">패키지 구매</a>
            <!-- 전달 받은 값 + 결제 상품 조회 item_no 합쳐서 href로 보내기-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
</body>
